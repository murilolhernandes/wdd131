<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form - Activity">
    <meta name="author" content="Murilo Hernandes">
    <link rel="stylesheet" href="styles/form.css"> 
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <section><h1>Product Review</h1></section>
    </header>
    <main>
      <form method="get" action="review.html" class="wf1">
        <fieldset>
          <div class="product-name labels">
            <label>Product Name <span class="required">*</span>
              <select name="subject" id="product-name" required>
                <option value="" id="select-product-menu" disabled>Select a Product ...</option></select>
            </label>
          </div>
          <div class="labels">
            <div>Overall Rating <span class="required">*</span></div>
            <div class="stars">
              <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
              <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
              <input type="radio" id="threestars" name="stars" value="3" required><label for="threestars"></label>
              <input type="radio" id="twostars" name="stars" value="2" required><label for="twostars"></label>
              <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
          </div>
          <div class="installation labels">
            <label class="date-of-installation">Date of Installation <span class="required">*</span>
              <input type="date" id="date" name="dateOfInstallation" required>
            </label>
          </div>
          <div class="features labels">Which features did you find useful in the product? <span class="all-apply">(Check all that apply)</span>
            <label><input type="checkbox" id="durability" name="featuresUseful" value="yes"> Durability</label>
            <label><input type="checkbox" id="easeOfUse" name="featuresUseful" value="yes"> Ease of Use</label>
            <label><input type="checkbox" id="performance" name="featuresUseful" value="yes"> Performance</label>
            <label><input type="checkbox" id="design" name="featuresUseful" value="yes"> Design</label>
          </div>
          <div class="write-review labels">
            <label for="textarea">Written Review <span class="optional">(Optional)</span> 
              <textarea id="textarea" name="description" rows="8" cols="30" placeholder="I loved this product because..."></textarea></label>
          </div>
          <div class="name labels">
            <label>Your Name <span class="optional">(Optional)</span> <input type="text" id="fullname" name="userName"></label>
          </div>
          <input type="submit" value="Post Review">
        </fieldset>
      </form>
    </main>
    <footer>
      <span id="currentYear"></span>
      <span id="lastModified"></span>
    </footer>
  </body>
</html>
